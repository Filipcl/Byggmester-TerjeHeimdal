      name="description"
      content="Byggmester Terje Heimdal AS holder til på Nøtterøy, og ble etablert i 2007. De fleste av våre oppdrag er på fastlandet i kommunene Færder og Tønsberg. Vi har også lang erfaring med arbeid på øyene i skjærgården – hvor vi har raske og effektive transportløsninger. De siste årene har vi utført flere prosjekter andre steder på Østlandet, blant annet totalrehabilitering av enebolig i Oslo, ombygging hytte Drøbak, takomlegging hytte Veggli og nytt kjøkken og stue i Asker. Våre ansatte har høy kompetanse og lang erfaring innen byggfaget. Vi utfører oppdrag som nybygg, tilbygg, restaurering, bad, tak med mere, med fokus på høy kvalitet og gode kundeopplevelser. Vi samarbeider med bedrifter innen fagområdene rørlegger, elektriker, maler og grunnarbeider, slik at vi kan være din totalleverandør. Byggmester Terje Heimdal har Sentral godkjenning for ansvarsrett, og er en lærling bedrift. Vi har kontinuerlig nye lærlinger hos oss, for å sikre fremtidig rekruttering til tømrerfaget."
    />
